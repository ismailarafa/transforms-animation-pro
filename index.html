<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Spicy Dance</title>
</head>

<body>
    <div class="main-body">
        <h1>Hold left click below to pause!</h1>
        <section class="cont">
            <figure class="pyramid">
            </figure>
        </section>
        <section class="cube-cont">
            <div class="cube">
                <figure class="front"></figure>
                <figure class="back"></figure>
                <figure class="right"></figure>
                <figure class="left"></figure>
                <figure class="top"></figure>
                <figure class="bottom"></figure>
            </div>
        </section>

        <div class="draft">
            <figure class="ball">
            </figure>
        </div>
    </div>
</body>

</html>
